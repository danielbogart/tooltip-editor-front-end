<form ng-submit="submit()">
  <div class="col-md-8 col-md-offset-2">
    <div class="row">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="username" placeholder="username" required="true" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" ng-model="password" placeholder="password" required="true" />
      </div>
      <div class="form-group">
        <input type="submit" id="submit" value="Submit" class="btn btn-md btn-default"/>
      </div>
    </div>
  </div>
</form>
